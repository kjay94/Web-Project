<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .attendance-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .attendance-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .attendance-form input[type="text"],
        .attendance-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .attendance-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .attendance-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="attendance-container">
        <h1>Manage Student Records</h1>
        <form class="attendance-form" action="/students/add" method="POST">
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="email" name="email" placeholder="Student Email" required>
            <button type="submit">Add Student</button>
        </form>
        <h2>Edit Student Record</h2>
        <form class="attendance-form" action="/students/:id" method="PUT">
            <input type="text" name="name" placeholder="Student Name" required>
            <input type="email" name="email" placeholder="Student Email" required>
            <button type="submit">Update Student</button>
        </form>
        <h2>Delete Student Record</h2>
        <form class="attendance-form" action="/students/:id" method="DELETE">
            <input type="hidden" name="_method" value="DELETE">
            <button type="submit">Delete Student</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
