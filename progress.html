<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .attendance-progress-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .attendance-progress-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .student-progress {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .student-progress h2 {
            margin-bottom: 5px;
        }

        .student-progress p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="attendance-progress-container">
        <h1>Overall Attendance Progress</h1>
        <div class="student-progress">
            <h2>Student 1</h2>
            <p>Attendance: 90%</p>
        </div>
        <div class="student-progress">
            <h2>Student 2</h2>
            <p>Attendance: 85%</p>
        </div>
        <div class="student-progress">
            <h2>Student 3</h2>
            <p>Attendance: 95%</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
